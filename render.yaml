services:
  - type: web
    name: breedwise-backend
    env: node
    buildCommand: npm install && npm run build
    installCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add your other environment variables in Render dashboard:
    # DATABASE_URL, GEMINI_API_KEY, ALLOWED_ORIGINS

